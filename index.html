<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" type="text/css" href="static/css/styles.css" />

	  <script src="https://kit.fontawesome.com/3c3d29a224.js" crossorigin="anonymous"></script>

	  <link rel="preconnect" href="https://fonts.gstatic.com">
	  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>

	  <title>Seek GLTF Model Example</title>
	</head>

	<body>
		<div class="header-container">
			<h1>Seek GLTF Model Example for Andrew Greene</h1>
			<div class="model-selector-container">
				<i class="fas fa-chevron-left fa-3x" id="cycle-left"></i>
				<h2>Change Model</h2>
				<i class="fas fa-chevron-right fa-3x" id="cycle-right"></i>
			</div>	
			<label class="switch">
			  <input type="checkbox">
			  	<span class="slider round"></span>
				</div>
			</label>
		</div>

		<canvas class="model-canvas"></canvas>

		<script type="module" src="model.js"></script>
	</body>
</html>
